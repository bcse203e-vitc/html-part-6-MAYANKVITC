<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Digits</title>
    <script>
        function countDigits() {
            let num = document.getElementById('number').value;
            let digitCount = num.length;
            document.getElementById('result').textContent = `The number ${num} has ${digitCount} digits.`;
        }
    </script>
</head>
<body>
    <h2>Count the Digits in a Number</h2>
    <label for="number">Enter a number:</label>
    <input type="text" id="number" name="number"><br><br>
    <button onclick="countDigits()">Count Digits</button>
    <p id="result"></p>
</body>
</html>
