<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function convertTemperature() {
            let celsius = document.getElementById('celsius').value;
            let fahrenheit = document.getElementById('fahrenheit').value;
            let result;

            if (celsius !== '') {
                result = celsiusToFahrenheit(Number(celsius));
                document.getElementById('result').textContent = `${celsius}째C is equal to ${result.toFixed(2)}째F.`;
            } else if (fahrenheit !== '') {
                result = fahrenheitToCelsius(Number(fahrenheit));
                document.getElementById('result').textContent = `${fahrenheit}째F is equal to ${result.toFixed(2)}째C.`;
            } else {
                document.getElementById('result').textContent = 'Please enter a value in either Celsius or Fahrenheit.';
            }
        }
    </script>
</head>
<body>
    <h2>Temperature Converter</h2>
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" name="celsius"><br><br>
    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" name="fahrenheit"><br><br>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
</body>
</html>
