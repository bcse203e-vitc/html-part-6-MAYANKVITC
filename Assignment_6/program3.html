<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <script>
        function checkEvenOrOdd() {
            let num = Number(document.getElementById('number').value);
            let result = (num % 2 === 0) ? 'Even' : 'Odd';
            document.getElementById('result').textContent = `The number ${num} is ${result}.`;
        }

        function separateEvenOdd() {
            let inputNumbers = document.getElementById('arrayNumbers').value;
            let numbers = inputNumbers.split(',').map(Number);
            let evenNumbers = [];
            let oddNumbers = [];

            numbers.forEach(num => {
                if (num % 2 === 0) {
                    evenNumbers.push(num);
                } else {
                    oddNumbers.push(num);
                }
            });

            document.getElementById('resultArray').textContent = `Even numbers: ${evenNumbers.join(', ')} | Odd numbers: ${oddNumbers.join(', ')}`;
        }
    </script>
</head>
<body>
    <h2>Check If a Number is Even or Odd</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number"><br><br>
    <button onclick="checkEvenOrOdd()">Check</button>
    <p id="result"></p>

    <h2>Separate Even and Odd Numbers</h2>
    <label for="arrayNumbers">Enter numbers separated by commas:</label>
    <input type="text" id="arrayNumbers" name="arrayNumbers"><br><br>
    <button onclick="separateEvenOdd()">Separate</button>
    <p id="resultArray"></p>
</body>
</html>
