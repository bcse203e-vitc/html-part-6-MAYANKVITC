<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Missing Number</title>
    <script>
        function findMissingNumber(arr, N) {
            let expectedSum = (N * (N + 1)) / 2;
            let actualSum = arr.reduce((acc, num) => acc + num, 0);
            return expectedSum - actualSum;
        }

        function displayMissingNumber() {
            let inputArray = document.getElementById('inputArray').value.split(',').map(Number);
            let N = Number(document.getElementById('N').value);
            let missingNumber = findMissingNumber(inputArray, N);
            
            document.getElementById('result').textContent = `The missing number in the array is ${missingNumber}.`;
        }
    </script>
</head>
<body>
    <h2>Find the Missing Number in an Array</h2>
    <label for="inputArray">Enter a sequence of numbers (1 to N) separated by commas:</label>
    <input type="text" id="inputArray" name="inputArray"><br><br>
    <label for="N">Enter the value of N:</label>
    <input type="number" id="N" name="N"><br><br>
    <button onclick="displayMissingNumber()">Find Missing Number</button>
    <p id="result"></p>
</body>
</html>
