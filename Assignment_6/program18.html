<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non-Repeating Character</title>
    <script>
        function findFirstNonRepeatingChar(str) {
            let charCount = {};

            // Count the occurrences of each character
            for (let char of str) {
                if (charCount[char]) {
                    charCount[char]++;
                } else {
                    charCount[char] = 1;
                }
            }

            // Find the first character with a count of 1
            for (let char of str) {
                if (charCount[char] === 1) {
                    return char;
                }
            }

            return null;
        }

        function displayFirstNonRepeatingChar() {
            let inputString = document.getElementById('inputString').value;
            let result = findFirstNonRepeatingChar(inputString);
            if (result) {
                document.getElementById('result').textContent = `The first non-repeating character is "${result}".`;
            } else {
                document.getElementById('result').textContent = 'There is no non-repeating character in the string.';
            }
        }
    </script>
</head>
<body>
    <h2>Find the First Non-Repeating Character in a String</h2>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" name="inputString"><br><br>
    <button onclick="displayFirstNonRepeatingChar()">Find</button>
    <p id="result"></p>
</body>
</html>
