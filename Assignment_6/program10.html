<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Armstrong Number</title>
    <script>
        function isArmstrongNumber(num) {
            let digits = num.toString().split('');
            let numDigits = digits.length;
            let sum = digits.reduce((acc, digit) => acc + Math.pow(Number(digit), numDigits), 0);
            return sum === num;
        }

        function checkArmstrong() {
            let num = Number(document.getElementById('number').value);
            let result = isArmstrongNumber(num);
            if (result) {
                document.getElementById('result').textContent = `${num} is an Armstrong number.`;
            } else {
                document.getElementById('result').textContent = `${num} is not an Armstrong number.`;
            }
        }
    </script>
</head>
<body>
    <h2>Check if a Number is an Armstrong Number</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number"><br><br>
    <button onclick="checkArmstrong()">Check</button>
    <p id="result"></p>
</body>
</html>
