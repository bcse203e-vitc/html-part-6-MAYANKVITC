<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <script>
        function reverseNumber() {
            let num = document.getElementById('number').value;
            let reversedNum = num.split('').reverse().join('');
            document.getElementById('result').textContent = `The reversed number is ${reversedNum}.`;

            // Check if the number is a palindrome
            if (num === reversedNum) {
                document.getElementById('palindromeResult').textContent = `${num} is a palindromic number.`;
            } else {
                document.getElementById('palindromeResult').textContent = `${num} is not a palindromic number.`;
            }
        }
    </script>
</head>
<body>
    <h2>Reverse a Number</h2>
    <label for="number">Enter a number:</label>
    <input type="text" id="number" name="number"><br><br>
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
    <p id="palindromeResult"></p>
</body>
</html>
