<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Pangram</title>
    <script>
        function isPangram(sentence) {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let lowerCaseSentence = sentence.toLowerCase();

            for (let char of alphabet) {
                if (!lowerCaseSentence.includes(char)) {
                    return false;
                }
            }
            return true;
        }

        function checkPangram() {
            let sentence = document.getElementById('sentence').value;
            let result = isPangram(sentence);
            
            if (result) {
                document.getElementById('result').textContent = `✅ "${sentence}" is a pangram.`;
            } else {
                document.getElementById('result').textContent = `❌ "${sentence}" is not a pangram.`;
            }
        }
    </script>
</head>
<body>
    <h2>Check If a String is a Pangram</h2>
    <label for="sentence">Enter a sentence:</label>
    <input type="text" id="sentence" name="sentence"><br><br>
    <button onclick="checkPangram()">Check</button>
    <p id="result"></p>
</body>
</html>
