<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <script>
        function findLargestOfThree() {
            let a = Number(document.getElementById('num1').value);
            let b = Number(document.getElementById('num2').value);
            let c = Number(document.getElementById('num3').value);

            let largest;
            if (a >= b ){
                if( a >= c) {
                largest = a;
                }
            } else {
                if (b >= a ){
                    if( b >= c) {
                largest = b;
            } else {
                largest = c;
            }
        }

            document.getElementById('resultThree').textContent = `The largest number among ${a}, ${b}, and ${c} is ${largest}.`;
        }

        function findLargestOfN() {
            let inputNumbers = document.getElementById('numbers').value;
            let numbers = inputNumbers.split(',').map(Number);
            let largest = numbers[0];
            
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > largest) {
                    largest = numbers[i];
                }
            }

            document.getElementById('resultN').textContent = `The largest number among the given numbers is ${largest}.`;
        }
    </script>
</head>
<body>
    <h2>Find the Largest Among Three Numbers</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" name="num3"><br><br>
    <button onclick="findLargestOfThree()">Find Largest of Three</button>
    <p id="resultThree"></p>

    <h2>Find the Largest Among N Numbers</h2>
    <label for="numbers">Enter numbers separated by commas:</label>
    <input type="text" id="numbers" name="numbers"><br><br>
    <button onclick="findLargestOfN()">Find Largest of N</button>
    <p id="resultN"></p>
</body>
</html>
