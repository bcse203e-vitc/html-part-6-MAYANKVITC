<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion</title>
    <script>
        // Function to convert decimal to binary
        function decimalToBinary(decimal) {
            return decimal.toString(2);
        }

        // Function to convert binary to decimal
        function binaryToDecimal(binary) {
            return parseInt(binary, 2);
        }

        function convertNumber() {
            let decimalInput = document.getElementById('decimal').value;
            let binaryInput = document.getElementById('binary').value;
            let result;

            if (decimalInput !== '') {
                result = decimalToBinary(Number(decimalInput));
                document.getElementById('resultDecimalToBinary').textContent = `${decimalInput} in binary is ${result}.`;
            } else {
                document.getElementById('resultDecimalToBinary').textContent = '';
            }

            if (binaryInput !== '') {
                result = binaryToDecimal(binaryInput);
                document.getElementById('resultBinaryToDecimal').textContent = `${binaryInput} in decimal is ${result}.`;
            } else {
                document.getElementById('resultBinaryToDecimal').textContent = '';
            }
        }
    </script>
</head>
<body>
    <h2>Convert Number to Binary and Binary to Decimal</h2>
    <label for="decimal">Enter a decimal number:</label>
    <input type="number" id="decimal" name="decimal"><br><br>
    <label for="binary">Enter a binary number:</label>
    <input type="text" id="binary" name="binary"><br><br>
    <button onclick="convertNumber()">Convert</button>
    <p id="resultDecimalToBinary"></p>
    <p id="resultBinaryToDecimal"></p>
</body>
</html>
