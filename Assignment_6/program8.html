<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find GCD</title>
    <script>
        function gcdIterative(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function gcdRecursive(a, b) {
            if (b === 0) {
                return a;
            }
            return gcdRecursive(b, a % b);
        }

        function findGCD() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let method = document.getElementById('method').value;
            let result;

            if (method === 'iterative') {
                result = gcdIterative(num1, num2);
            } else if (method === 'recursive') {
                result = gcdRecursive(num1, num2);
            }

            document.getElementById('result').textContent = `The GCD of ${num1} and ${num2} is ${result}.`;
        }
    </script>
</head>
<body>
    <h2>Find the Greatest Common Divisor (GCD)</h2>
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <label for="method">Select method:</label>
    <select id="method" name="method">
        <option value="iterative">Iterative</option>
        <option value="recursive">Recursive (Euclidean algorithm)</option>
    </select><br><br>
    <button onclick="findGCD()">Find GCD</button>
    <p id="result"></p>
</body>
</html>
